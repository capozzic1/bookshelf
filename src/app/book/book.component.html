

<mat-card class="book-card">
    <mat-card-content>
        <img [src]="book?.bookCover?.thumbnail" alt="book cover">
    </mat-card-content>
    <mat-card-header>
        <mat-card-title>{{ book?.title }}</mat-card-title>
        <mat-card-subtitle>{{ book?.category ? book.category : "Not available" }}</mat-card-subtitle>
        <mat-card-subtitle><p>by {{ book?.author ? book?.author[0] : "No author" }}</p></mat-card-subtitle>
    </mat-card-header>
</mat-card>
