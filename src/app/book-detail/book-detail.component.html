<div class="book-detail" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
  <app-book fxFlex="20%" [book]="book"></app-book>
<div>

    <button mat-raised-button  [disabled]="hasBook(book)" (click)="addBook(book)" >Add book to Library</button>
    <button mat-raised-button  [disabled]="!hasBook(book)" (click)="removeBook(book)" >Remove book from Library</button>
</div>
</div>
